<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
</head>

<body>
    <main>
        <div class="principal">
            <div class="principalIzquierdo">
            </div>
            <div class="principalDerecho">

            </div>
            <div class="contenedor">
                <div class="izquierdo">
                    <figure>
                        <img src="logo-lejty.png" alt="">
                    </figure>


                    <h1>Wznie≈õ sie na wyzszy <br>
                        poziom obstawiana <br>

                    <figure>
                        <img src="cohete.png" alt=""  class="cohete">

                </div>
                <div class="derecho">

                    <input type="password" placeholder="Haslo" class="password" required>

                    </div>
                    <button type="submit" class="boton">Zaloguj sie</button>

                    <a>Nie pamietasz hasla? <span class="resaltar"><b>Przypomnij haslo</b></span></a>
                    <figure>
                        <img src="nube.png" alt="" class="nube">
                    </figure>
                </div>
            </div>
        </div>
    </main>

</html>
